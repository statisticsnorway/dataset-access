webserver:
  port: 10100
  host: "0.0.0.0"
  access-log:
    format: "%h %u %t %r %s %b %{Referer}i %T"

grpcserver:
  port: 10108

pgpool:
  connect-options:
    port: 25432
    host: localhost
    database: user_access
    user: user_access
    password: user_access
  pool-options:
    max-size: 5

flyway:
  url: jdbc:postgresql://localhost:25432/user_access
  user: user_access
  password: user_access

init:
  db-connectivity-attempts: 120

health:
  readiness:
    idle-timeout: 2000

tracing:
  enabled: true
  service: user-access
  sampler-type: const
  sampler-param: 1
  protocol: http
  host: localhost
  port: 14268
  path: /api/traces
  paths:
    - path: "/favicon.ico"
      enabled: false
    - path: "/metrics"
      enabled: false
    - path: "/health"
      enabled: false
