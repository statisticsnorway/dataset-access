webserver:
  port: 10100
  host: "0.0.0.0"
  access-log:
    format: "%h %u %t %r %s %b %{Referer}i %T"

grpcserver:
  port: 10108

pgpool:
  connect-options:
    port: 25432
    host: localhost
    database: rdc
    user: rdc
    password: rdc
  pool-options:
    max-size: 5

flyway:
  url: jdbc:postgresql://localhost:25432/rdc
  user: rdc
  password: rdc

init:
  db-connectivity-attempts: 120

health:
  readiness:
    idle-timeout: 2000

tracing:
  enabled: true
  service: dataset-access
  protocol: http
  host: localhost
  port: 14268
  path: /api/traces
  paths:
    - path: "/favicon.ico"
      enabled: false
    - path: "/metrics"
      enabled: false
    - path: "/health"
      enabled: false
