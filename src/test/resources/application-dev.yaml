webserver:
  port: -1
  host: "0.0.0.0"

grpcserver:
  port: -1

pgpool:
  connect-options:
    port: 10102
    host: localhost
    database: dataset_access
    user: dataset_access
    password: dataset_access
  pool-options:
    max-size: 5

flyway:
  url: jdbc:postgresql://localhost:10102/dataset_access
  user: dataset_access
  password: dataset_access

init:
  db-connectivity-attempts: 30
