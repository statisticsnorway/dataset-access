webserver:
  port: -1
  host: "0.0.0.0"

grpcserver:
  port: -1

pgpool:
  connect-options:
    port: 5432
    host: postgres
    database: dataset_access
    user: dataset_access
    password: dataset_access
  pool-options:
    max-size: 5

flyway:
  url: jdbc:postgresql://postgres:5432/dataset_access
  user: dataset_access
  password: dataset_access

init:
  db-connectivity-attempts: 10
